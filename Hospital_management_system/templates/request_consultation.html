{% include "header.html" %}
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<div class="container">
    <h2>Request a Consultation</h2>

    <!-- Display flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="flash-{{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Consultation Request Form -->
    <form method="POST" action="{{ url_for('request_consultation') }}">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ current_user.username }}" readonly required>

        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ current_user.email }}" readonly required>

        <label for="mobile">Mobile Number:</label>
        <input type="text" name="mobile" placeholder="Enter your mobile number" required>

        <label for="disease">Disease / Symptoms:</label>
        <textarea name="disease" placeholder="Describe your symptoms or suspected disease" required></textarea>

        <button type="submit">Submit Consultation Request</button>
    </form>
</div>
